plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 16
        versionName "2.2.0"
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.stapp-tech'
                artifactId = 'ShimmerLayout'
                version = '2.2.0'
            }
        }
    }
}